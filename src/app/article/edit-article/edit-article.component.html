<div *ngIf="!title; else forminfo">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-container">
            <div class="row columns">
                <h1>My Reactive Form</h1>
                <label>Title
          <input type="text" formControlName="title">
        </label>
                <label>Title Image
          <input type="text" formControlName="titleImage">
        </label>
                <label>Subtitle
          <input type="text" formControlName="subTitle">
        </label>
                <label>Description
          <textarea formControlName="description"></textarea>
        </label>
                <label>Podcast Filename
          <input type="text" formControlName="podcastFilename">
        </label>
                <button type="button" class="btn btn-primary glyphicon glyphicon-list-alt" data-toggle="collapse" [attr.data-target]="'#' + pageArticle.Id">
          <span style="font-family: 'Khula', sans-serif">
            Upload Podcast
          </span>
        </button>

                <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
            </div>
        </div>
    </form>
</div>

<ng-template #forminfo>
    <div class="form-container">
        <div class="row columns">
            <h1>{{ name }}</h1>

            <p>{{ description }}</p>
        </div>
    </div>
</ng-template>
